<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calc">
        <div class="calc-screen">
            <p>0</p>
        </div>
        <div class="buttons">
            <div class="btn raddeg">
                <div class="rad">Rad</div>
                <div class="pipe">|</div>
                <div class="deg">Deg</div>
            </div>
            <div class="btn factorial">x!</div>
            <div class="btn opbr">(</div>
            <div class="btn clbr">)</div>
            <div class="btn percent">%</div>
            <div class="btn clear">CE</div>
            <div class="btn inv">Inv</div>
            <div class="btn sin shifter">sin</div>
            <div class="btn ln shifter">ln</div>
            <div class="btn seven dark">7</div>
            <div class="btn eight dark">8</div>
            <div class="btn nine dark">9</div>
            <div class="btn divide">&divide;</div>
            <div class="btn pi">&pi;</div>
            <div class="btn cos shifter">cos</div>
            <div class="btn log shifter">log</div>
            <div class="btn four dark">4</div>
            <div class="btn five dark">5</div>
            <div class="btn six dark">6</div>
            <div class="btn times">&times;</div>
            <div class="btn e">e</div>
            <div class="btn tan shifter">tan</div>
            <div class="btn sqrt shifter">&radic;</div>
            <div class="btn one dark">1</div>
            <div class="btn two dark">2</div>
            <div class="btn three dark">3</div>
            <div class="btn minus">&minus;</div>
            <div class="btn ans">Ans</div>
            <div class="btn exp">EXP</div>
            <div class="btn pow adjust">x<sup>y</sup></div>
            <div class="btn zero dark">0</div>
            <div class="btn dot dark">.</div>
            <div class="btn equal color">=</div>
            <div class="btn plus">+</div>
        </div>
    </div>

    <script src="script.js"></script>


</body>

</html>
